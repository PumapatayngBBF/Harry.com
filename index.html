<!DOCTYPE html>
<html>
<head>
<style>
/* Add CSS styles */
.navbar {
  overflow: hidden;
  background-color: #333;
}

.navbar a {
  float: left;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.navbar a:hover {
  background-color: #ddd;
  color: black;
}

.navbar a.active {
  background-color: #4CAF50;
  color: white;
}

@media screen and (max-width: 600px) {
  /* Responsive styles for screens smaller than 600px */
  .navbar a {
    float: none;
    display: block;
  }
}
</style>
</head>
<body>

<!-- Navigation bar HTML -->
<div class="navbar">
  <a class="active" href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#services">Services</a>
  <a href="#contact">Contact</a>
</div>

<!-- Content of the webpage -->
<h1>Welcome to Harry website!</h1>

</body>
</html>
